---

# jenkins variables
project_name: docker-snipe-it
external_type: github_stable
release_type: stable
release_tag: latest
ls_branch: master
build_armhf: false
repo_vars:
  - EXT_GIT_BRANCH = 'master'
  - EXT_USER = 'snipe'
  - EXT_REPO = 'snipe-it'
  - BUILD_VERSION_ARG = 'SNIPEIT_RELEASE'
  - LS_USER = 'linuxserver'
  - LS_REPO = 'docker-snipe-it'
  - CONTAINER_NAME = 'snipe-it'
  - DOCKERHUB_IMAGE = 'linuxserver/snipe-it'
  - DEV_DOCKERHUB_IMAGE = 'lsiodev/snipe-it'
  - PR_DOCKERHUB_IMAGE = 'lspipepr/snipe-it'
  - DIST_IMAGE = 'alpine'
  - MULTIARCH='true'
  - CI='true'
  - CI_WEB='false'
  - CI_PORT='80'
  - CI_SSL='false'
  - CI_DELAY='120'
  - CI_DOCKERENV='APP_URL=http://localhost:80|NGINX_APP_URL=_|DB_CONNECTION=sqlite_testing'
  - CI_AUTH='user:password'
  - CI_WEBPATH=''
sponsor_links:
  - { name: "Snipe-IT", url: "https://snipeitapp.com/donate" }
